  ## Links and URLs

  # Rewrite Twitter links to Nitter links
  - trigger: ;nit
    replace: "{{link}}"
    vars:
      - name: clipboard
        type: clipboard
      - name: link
        type: shell
        params:
          cmd: "awk 'BEGIN { link = ENVIRON[\"ESPANSO_CLIPBOARD\"]; sub(/twitter\\.com/, \"nitter.net\", link); print link }'"

  # Rewrite Medium links to Scribe links
  - trigger: ;scribe
    replace: "{{link}}"
    vars:
      - name: clipboard
        type: clipboard
      - name: link
        type: shell
        params:
          cmd: "awk 'BEGIN { link = ENVIRON[\"ESPANSO_CLIPBOARD\"]; sub(/medium\\.com/, \"scribe.rip\", link); print link }'"

  - trigger: ;tw
    replace: "https://twitter.com/"
  - trigger: ;www
