  # Date and Time
  - trigger: "ddate"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%d %b %Y" # 17 Aug 2020

  - trigger: "dddate"
    replace: "{{date}}"
    vars:
      - name: date
        type: script
        params:
          args:
            - "date" # Sun 28 Jun 2020 10:53:15 AEST

  - trigger: "ttime"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%r" # 12:34:60 AM

  # Markdown
  - trigger: ";mdl"
    replace: "[$|$]({{clipboard}})" # [|](https://example.com)
    vars:
      - name: "clipboard"
        type: "clipboard"

  # Links
  - trigger: ";nit"
    replace: "{{link}}"
    vars:
      - name: "clipboard"
        type: "clipboard"
      - name: link
        type: shell
        params:
          cmd: "awk 'BEGIN { link = ENVIRON[\"ESPANSO_CLIPBOARD\"]; sub(/twitter\\.com/, \"nitter.decentralised.social\", link); print link }'"

